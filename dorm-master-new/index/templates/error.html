<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>error</title>
    <script language="javascript">
        var secs = 3; //倒计时的秒数
        var URL ;
        function Load(url){
            URL = url;
            for(var i=secs;i>=0;i--) {
                window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000);}}
                function doUpdate(num) {
                    if({{ flag }}==1)
                        document.getElementById('ShowDiv').innerHTML = '注册成功，'+num+'秒后自动跳转至登录页面' ;
                    else
                    document.getElementById('ShowDiv').innerHTML = '{{ error }},'+num+'秒后自动跳转至原页面' ;
                    if(num == 0) { window.location = URL; }}
    </script>
</head>
<body onload="Load('{{ url }}')">
<div id="ShowDiv"></div>
</body>
</html>
